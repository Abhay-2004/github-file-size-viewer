<!DOCTYPE html>
<html>
<head>
  <title>GitHub File Size Viewer</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Popup Container */
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f6f8fa; /* GitHub-like background */
      color: #24292e;     /* GitHub text color */
      width: 300px;
      min-height: 220px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 90%;
      margin: 10px auto;
      text-align: center;
    }

    h3 {
      margin-bottom: 8px;
      font-size: 1.1em;
      font-weight: 600;
    }

    p {
      font-size: 0.9em;
      margin-bottom: 10px;
      line-height: 1.4em;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border-radius: 4px;
      border: 1px solid #d1d5da;
      font-size: 0.9em;
    }

    button {
      background-color: #2ea44f; /* GitHub green */
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9em;
      font-weight: 500;
      margin-top: 5px;
    }

    button:hover {
      background-color: #2c974b;
    }

    #status {
      margin-top: 10px;
      font-size: 0.85em;
      min-height: 18px; /* Ensures space even if empty */
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>GitHub File Size Viewer</h3>
    <p>Please enter your GitHub Personal Access Token:</p>
    <input type="text" id="github-token" placeholder="GitHub Token" />
    <button id="save-token">Save Token</button>
    <div id="status"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
